{% extends 'base.html' %} 

{% block head %}
<title>Blog Home</title>

<button id="home_button" class="button">Home</button>
{% endblock %} 

{% block body %}
<div class="content">
  {% if blogs|length < 1 %}
  <h2>There are no tasks. Create one below.</h2>
  {% else %} 
  <div>
    {% for blog in blogs %}
    <h2>
      <a href="http://127.0.0.1:5000/blog/{{blog.id}}">{{ blog.title }}</a>
    </h2>
    <h3>
      <a href="http://127.0.0.1:5000/blog/{{blog.id}}">Written By {{ blog.author }}</a>
    </h3>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
